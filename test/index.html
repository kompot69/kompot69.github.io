<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Вертолёты и не только</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.ico" type="image/jpg" />
  </head>

  <body class="body">
    <header class="header">
      <h2 class="pagename">Лета<u>кал</u>ки</h3>
      <div class="themecontainer">
        <div class="colorpicker"></div>
        <input type="checkbox" id="toggle-button" class="toggle-button" onchange="fun1()">
      </div>
    </header>
    <div class="container">
      <h3 class="section_name">крутятся</h3>
      <div class="photoscontainer">
        <img src="hel.png" alt="" class="hel">
        <img src="hel.png" alt="" class="hel2">
      </div>
      <div class="planecontainer">
        <p>GO</p>
      </div>
      <div class="pl"></div>
    </div>
    <script>
      function fun1() {
        var chbox;
        var colorArray = document.getElementsByClassName('body');
        chbox=document.getElementById('toggle-button');
          if (chbox.checked) {
            colorArray[0].style.backgroundColor = '#222222';
            colorArray[0].style.color = '#8400ff'
          }
          else {
            colorArray[0].style.backgroundColor = '#c6e2ff';
            colorArray[0].style.color = '#000000'
          }
        }
    </script>
  </body>
</html>
