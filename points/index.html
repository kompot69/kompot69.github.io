<!DOCTYPE html>
<html lang="en">

    />
    <title>Подсчёт баллов</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/img/logo.ico" type="image/jpg" />
  </head>
  <body>
    
  <div class="container">
    <h2>Подсчёт баллов за физические упражнения (контр, 3 кат, 1-6 воз.гр, муж (упр.в/ч))</h2>
    <form>
      
      <div class="div-flex" style="display: none;">
        <label for="category">Категория:</label>
        <select id="category">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>         
         </select>
      </div>
      <div class="div-flex" style="display: none;">
        <label for="division">Подразделение:</label>
        <select id="division">
            <option value="1">111</option>
            <option value="2">222</option>
            <option value="3">333</option>
            <option value="4">444</option>         
            <option value="5">555</option>         
            <option value="6">666</option>            
         </select>
      </div>
      <div class="div-flex">
        <label for="age">Возраст:</label>
        <select id="age">
            <option value="1">до 25</option>
            <option value="2">25-29</option>
            <option value="3">30-34</option>
            <option value="4">35-39</option>         
            <option value="5">40-44</option>         
            <option value="6">45-49</option>            
         </select>
      </div>
            
<div class="toggle-switch" style="display: none;">
  <input type="checkbox" id="toggle-switch">
  <label for="toggle-switch" class="toggle-switch-slider"></label>
</div>

             <div class="options">
              <div class="option">
                  <label for="power">Сила:</label>
                  <select id="power">
                      <option value="3">3.Подтягивания</option>
                      <!-- <option value="5">❌5.Подъем переворотом</option> 
                      <option value="6">❌6.Подъем силой</option>
                      <option value="14">❌14.Жим штанги лежа</option> -->
                  </select>
                  <label for="powerresult">Результат:</label>
                  <input type="text" id="powerresult" placeholder="Введите результат" required>
              </div>
              <div class="option">
                  <label for="dexterity">Ловкость:</label>
                  <select id="dexterity">
                      <!--<option value="31">❌31.Скакалка</option>-->
                      <option value="32">32.Бревно</option>
                  </select>
                  <label for="dexterityresult">Результат:</label>
                  <input type="text" id="dexterityresult" placeholder="Введите результат" required>
              </div>
      
              <div class="option">
                  <label for="speed">Быстрота:</label>
                  <select id="speed">
                      <option value="17">17.Бег 60м</option>
                      <option value="18">18.Бег 100м</option>
                      <!--<option value="19">❌19.Челночный бег 10х10</option>-->
                  </select>
                  <label for="speedresult">Результат:</label>
                  <input type="text" id="speedresult" placeholder="Введите результат" required>
              </div>
      
              <div class="option">
                  <label for="stamina">Выносливость:</label>
                  <select id="stamina">
                      <option value="24">24.Бег 1км</option>
                      <!--<option value="23">❌23.Бег 400м</option>
                      <option value="25">❌25.Бег 3км</option>
                      <option value="28">❌28.Плавание 500м вольным стилем</option>
                      <option value="29">❌29.Восхождение на платформу</option>-->
                  </select>
                  <label for="staminaresult">Результат:</label>
                  <input type="text" id="staminaresult" placeholder="Введите результат" required>
              </div>
            </div>
      
      <p style="opacity: .5;font-size: 10px;text-align: center;">Пишите время через точку:  мин.сек</p>
      <button type="button" onclick="calculatePoints()">Посчитать баллы</button>
    </form>
    <div id="output" style="opacity: .0;">
      <p id="points"></p>
      <p id="final"></p>
      <div class="points">
        <p id="powerpoint"><p id="powerpoints"></p></p>
        <p id="dexteritypoint"><p id="dexteritypoints"></p></p>
        <p id="speedpoint"><p id="speedpoints"></p></p>
        <p id="staminapoint"><p id="staminapoints"></p></p>
      </div>
    </div>

    function setup() {
    window.age = document.getElementById("age").value;
      switch (age) {
        case "1": age = 1;
          break;
        case "2": age = 2;
          break;
        case "3": age = 3;
          break;
        case "4": age = 4;
          break;
        case "5": age = 5;
          break;
        case "6": age = 6;
          break;
      }
    }

    function calculatePoints() {

      var staminaresult = document.getElementById("staminaresult").value;
      var points = 0;

      // Таблица подсчета баллов
      switch (power) {
        case "3":
          powerpoints = podt(powerresult.replace(",", "."));
          points += powerpoints;
          break;
        case "5":
          //powerpoints = podt(powerresult.replace(",", "."));
          //points += powerpoints;
          break;
        case "6":
          //powerpoints = podt(powerresult.replace(",", "."));
          //points += powerpoints;
          break;
        case "10":
          //powerpoints = podt(powerresult.replace(",", "."));
          //points += powerpoints;
          break;
      }
      switch (dexterity) {
        case "31":
         //dexteritypoints = skakalka(dexterityresult.replace(",", "."));
          //points += dexteritypoints;
          break;
        case "32":
        dexteritypoints = brevno(dexterityresult.replace(",", "."));
          points += dexteritypoints;
          break;
      }
      switch (speed) {
        case "17":
          speedpoints = beg60m(speedresult.replace(",", "."));
          points += speedpoints;
          break;
        case "18":
          speedpoints = beg100m(speedresult.replace(",", "."));
          points += speedpoints;
          break;
        case "19":
          //speedpoints = beg10x10(speedresult.replace(",", "."));
          //points += speedpoints;
          break;
      }

        case "24":
          staminapoints = beg1km(staminaresult.replace(",", "."));
          points += staminapoints;
          break;
        case "25":
          //staminapoints = podt(staminaresult.replace(",", "."));
          //points += staminapoints;
          break;
      }

      elPP=document.getElementById("powerpoint")

      elDP=document.getElementById("dexteritypoint")
      elDPs=document.getElementById("dexteritypoints")
      elSP=document.getElementById("speedpoint")

      elStP=document.getElementById("staminapoint")
